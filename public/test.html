<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Farm Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #88B04B, #6a9037);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        h1 { color: #88B04B; margin-top: 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 6px; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        button {
            background: #88B04B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover { background: #6a9037; }
        #log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸŒ± Test Page</h1>
        <p>If you can see this page clearly, the basic deployment is working.</p>
        
        <div id="status"></div>
        
        <button onclick="testMainApp()">Test Main App</button>
        <button onclick="testServiceWorker()">Test Service Worker</button>
        <button onclick="testManifest()">Test Manifest</button>
        <button onclick="window.location.href='/am100/'">Go to Main App</button>
        
        <div id="log"></div>
    </div>

    <script>
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        
        function addLog(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div style="color: ${isError ? 'red' : 'black'}">[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        addLog('âœ… Test page loaded successfully');
        addLog('Device: ' + navigator.userAgent);
        addLog('Screen: ' + window.innerWidth + 'x' + window.innerHeight);
        
        async function testMainApp() {
            addLog('Testing main app...');
            try {
                const response = await fetch('/am100/');
                addLog(`Main app response: ${response.status} ${response.statusText}`);
                if (response.ok) {
                    const html = await response.text();
                    addLog(`HTML size: ${html.length} bytes`);
                    if (html.includes('id="root"')) {
                        addLog('âœ… Root element found in HTML');
                    } else {
                        addLog('âŒ Root element NOT found', true);
                    }
                }
            } catch (err) {
                addLog('âŒ Error: ' + err.message, true);
            }
        }
        
        async function testServiceWorker() {
            addLog('Testing service worker...');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration('/am100/');
                    if (registration) {
                        addLog('âœ… Service worker registered');
                        addLog(`Scope: ${registration.scope}`);
                        const sw = registration.active || registration.installing || registration.waiting;
                        if (sw) {
                            addLog(`State: ${sw.state}`);
                        }
                    } else {
                        addLog('âš ï¸ No service worker found');
                    }
                } catch (err) {
                    addLog('âŒ Error: ' + err.message, true);
                }
            } else {
                addLog('âŒ Service workers not supported', true);
            }
        }
        
        async function testManifest() {
            addLog('Testing manifest...');
            try {
                const response = await fetch('/am100/manifest.webmanifest');
                if (response.ok) {
                    const manifest = await response.json();
                    addLog('âœ… Manifest loaded');
                    addLog(`Name: ${manifest.name}`);
                    addLog(`Start URL: ${manifest.start_url}`);
                    addLog(`Icons: ${manifest.icons?.length || 0}`);
                } else {
                    addLog(`âŒ Manifest failed: ${response.status}`, true);
                }
            } catch (err) {
                addLog('âŒ Error: ' + err.message, true);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testServiceWorker();
                testManifest();
            }, 1000);
        });
    </script>
</body>
</html>
