<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #88B04B; color: white; border: none; cursor: pointer; }
        button:hover { background: #6a9037; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator for Farm Monitor</h1>
        <p>This will generate all required PWA icons from the organic.gif</p>
        
        <img id="sourceImage" src="organic.gif" style="display: none;" crossorigin="anonymous">
        
        <div id="canvases"></div>
        
        <button onclick="generateAllIcons()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All</button>
        
        <div id="status"></div>
    </div>

    <script>
        const sizes = [
            { size: 64, name: 'pwa-64x64.png' },
            { size: 192, name: 'pwa-192x192.png' },
            { size: 512, name: 'pwa-512x512.png' },
            { size: 512, name: 'maskable-icon-512x512.png', maskable: true }
        ];
        
        let canvases = {};
        
        function generateAllIcons() {
            const img = document.getElementById('sourceImage');
            const container = document.getElementById('canvases');
            container.innerHTML = '';
            
            sizes.forEach(config => {
                const canvas = document.createElement('canvas');
                canvas.width = config.size;
                canvas.height = config.size;
                const ctx = canvas.getContext('2d');
                
                // Fill background
                ctx.fillStyle = '#88B04B';
                ctx.fillRect(0, 0, config.size, config.size);
                
                if (config.maskable) {
                    // Maskable icon - add safe zone padding (20%)
                    const padding = config.size * 0.2;
                    const iconSize = config.size - (padding * 2);
                    
                    // Draw icon in safe zone
                    ctx.drawImage(img, padding, padding, iconSize, iconSize);
                } else {
                    // Regular icon
                    ctx.drawImage(img, 0, 0, config.size, config.size);
                }
                
                canvases[config.name] = canvas;
                
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<h3>${config.name} (${config.size}x${config.size})</h3>`;
                wrapper.appendChild(canvas);
                container.appendChild(wrapper);
            });
            
            document.getElementById('status').innerHTML = '<p style="color: green;">✅ Icons generated! Click "Download All" to save them.</p>';
        }
        
        function downloadAll() {
            Object.keys(canvases).forEach(name => {
                const canvas = canvases[name];
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = name;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
            
            document.getElementById('status').innerHTML = '<p style="color: green;">✅ All icons downloaded! Copy them to the public folder.</p>';
        }
        
        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateAllIcons, 500);
        });
    </script>
</body>
</html>
